---
layout: default
---

<!-- Main -->
<div id="main">
    {% for image in site.static_files %} {% if image.path contains 'fulls' %}
    <article class="thumb">
        <a href="{{ site.baseurl }}{{ site.image_fulls_loc }}/{{ image.name }}" class="image">
            <img src="{{ site.baseurl }}{{ site.image_thumbs_loc }}/{{ image.name }}" alt="{{ image.name }}" data-name="{{ image.name }}"
            />
        </a>
    </article>
    {% endif %} {% endfor %}
</div>
